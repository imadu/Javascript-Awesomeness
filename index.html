<!DOCTYPE html>
<html>
<head>
	<title>Using Prototypes in JavaScript</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<h4> please fill in your details</h4>
		<br>
		<br>

	<div class="col-md-6">
	<form>
  <div class="form-group">
    <label for="Firstname">Firstname</label>
    <input type="text" class="form-control" id="firstname" aria-describedby="firstname" placeholder="Enter firstname">
  </div>
  <div class="form-group">
    <label for="Lastname">Lastname</label>
    <input type="text" class="form-control" id="lastname" placeholder="lastname">
  </div>
  <div class="form-group">
    <label for="Age">age</label>
    <input type="number" class="form-control" id="age" placeholder="age">
  </div>
  <div class="form-group">
    <label for="State">State</label>
    <input type="text" class="form-control" id="state" placeholder="state">
  </div>
  <div class="form-group">
    <label for="Nationality">Nationality</label>
    <input type="text" class="form-control" id="nationality" placeholder="nationality">
  </div>
  
  
  
  
  <button type="submit" class="btn btn-primary" onclick="result()">Submit</button>
</form>
	
</div>

	</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</html>
